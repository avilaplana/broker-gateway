group 'broker-gateway'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "http://nexus.thenewmotion.com/content/groups/public/"
    }


}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.5'
    compile 'org.json4s:json4s-native_2.11:3.3.0'
    compile 'org.json4s:json4s-ext_2.10:3.3.0'
    compile 'joda-time:joda-time:2.9.1'
    compile 'io.spray:spray-can_2.11:1.3.3'
    compile 'io.spray:spray-routing_2.11:1.3.3'

    compile 'com.typesafe.akka:akka-actor_2.11:2.4.1'
    compile 'com.thenewmotion.akka:akka-rabbitmq_2.11:1.2.4'

    testCompile 'junit:junit:4.11'

}


task run(type: JavaExec, dependsOn: classes) {
    main = 'com.Boot'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}
